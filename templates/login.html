<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CRM Vendas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 80px;
            height: auto;
        }

        .login-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: #1a1c20;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background: #292d33;
        }

        .forgot-password {
            display: block;
            margin-top: 1rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            color: #333;
        }

        .alert {
            margin-bottom: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-database text-primary" style="font-size: 3rem;"></i>
            <i class="fas fa-bolt text-warning" style="font-size: 2rem; margin-left: -1rem;"></i>
        </div>
        <h2 class="login-title">PAINEL ADMINISTRATIVO</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="senha" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-login">ENTRAR</button>
            <a href="#" class="forgot-password">
                <i class="fas fa-lock"></i> ESQUECI MINHA SENHA
            </a>
        </form>
        
        <div class="mt-4 text-muted">
            <small>desenvolvido por</small><br>
            <small> GUSTAVO LAROCCA</small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
