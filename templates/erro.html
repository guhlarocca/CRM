{% extends "base.html" %}

{% block title %}Erro{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Erro no Sistema</h3>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-danger">Ops! Algo deu errado</h4>
                    <p class="card-text">
                        {{ mensagem or 'Ocorreu um erro inesperado no sistema.' }}
                    </p>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Voltar ao Dashboard
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-secondary">
                            <i class="fas fa-sync me-2"></i>Tentar Novamente
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    console.error('Erro no sistema: {{ mensagem or "Erro desconhecido" }}');
</script>
{% endblock %}
